<div class="flex flex-col space-y-2 w-full">
  <div class="flex flex-col w-full" *ngFor="let category of categories$ | async">
    <div class="mb-1 text-3xl font-thin text-white">{{category.categoryName}} {{category.score | percent}}</div>
    <div class="w-full bg-gray-600 rounded-full h-5 mb-4 ">
      <div class="bg-white h-5 rounded-full " [style.width]="category.score | percent"></div>
    </div>
  </div>
</div>
